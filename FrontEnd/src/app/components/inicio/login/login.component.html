<!DOCTYPE html>
<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading" style="text-align: center;"></app-loading>

                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                    </div>
                    <br>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-login" >Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio" >Volver</button>
                    </div>
                    <div class="form-group a" >
                        <a style="color: #f05f44; cursor: pointer;"routerLink="/inicio/register" class="nav-link active">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
