<div class="row">
  <div class="col-lg-6 offset-lg-3">
    <h3 class="text-center">
      Datos del Cuestionario
    </h3>
    <br>
    <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Ingrese titulo del cuestionario" formControlName="titulo">
        <div class="text-danger m-1" *ngIf="datosCuestionario.get('titulo')?.hasError('required') && datosCuestionario.get('titulo')?.touched">
          El titulo es <strong>requerido</strong>
        </div>
      </div>
      <div class="form-group mt-3">
        <textarea rows="3" placeholder="Ingrese descripciÃ³n del cuestionario" formControlName="descripcion" class="form-control"></textarea>
        <div class="text-danger m-1" *ngIf="datosCuestionario.get('descripcion')?.hasError('required') && datosCuestionario.get('descripcion')?.touched">
          La descripcion es <strong>requerida</strong>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button [disabled]="datosCuestionario.invalid" class="btn btn-success mt-3">Siguiente</button>
      </div>
    </form>
  </div>
</div>
