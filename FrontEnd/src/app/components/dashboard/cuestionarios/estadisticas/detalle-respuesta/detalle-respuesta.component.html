<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<div class="text-center" *ngIf="cuestionario != null">
    <h4 class="card-title">{{cuestionario.nombre | uppercase}}</h4>
    <p class="card-text">{{cuestionario.descripcion | uppercase}}</p>
    <hr>
    <div class="list-group" *ngFor="let pregunta of cuestionario.listPreguntas; let i=index" style="margin-bottom: 10px;">
        <div class="list-group-item">
            <b>{{pregunta.descripcion}}</b>
        </div>
        <ul class="list-group"*ngFor="let respuesta of pregunta.listRespuestas">
            <li class="list-group-item" [ngClass]="{'list-group-item-success':respuesta.esCorrecta==true && respuestas[i].respuestaId == respuesta.id, 'list-group-item-danger':respuesta.esCorrecta==false && respuestas[i].respuestaId == respuesta.id}">
                {{respuesta.descripcion}} 
                <span class="material-icons correct" *ngIf="respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">
                    check_circle
                </span>
                <span class="material-icons incorrect" *ngIf="!respuesta.esCorrecta && respuestas[i].respuestaId == respuesta.id">
                    highlight_off
                </span>
            </li>
            
        </ul>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-4 offset-4">
            <button class="btn btn-primary btn-lg btn-block" routerLink="/dashboard/estadisticas/{{cuestionario.id}}">Volver</button>
        </div>
    </div>
</div>
